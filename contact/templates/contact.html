{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div id="contact_form">
    <div class="heading">
        <h1>Contact Us</h1>
        <p>Fill Out The Form Below + We Will Reply ASAP!</p>
    </div>
    <hr>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form | as_bootstrap}}
        <button class="btn btn-success col-sm-12" type="submit">Submit</button>
</form>
</div>
{% endblock %}
