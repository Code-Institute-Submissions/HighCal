{% extends 'base.html' %}
{% block content %}
<div id="portfolio_page">
    <div class="heading">
        <h2>Portfolio</h2>
        <hr/>
    </div>
    <br/>
    <div class="row">
        {% for portfolio in portfolios %}
        <div class="col-6">
            <img class='img-thumbnail portfolio_image' src="/media/{{ portfolio.image }}" alt="">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
