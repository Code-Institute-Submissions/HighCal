{% extends 'base.html' %}}

{% block title %}Password Reset{% endblock %}

{% block heading %}Reset Your Password{% endblock %}

{% block content %}
    <form method='POST'>
        <p>Please enter your email</p>
        {% csrf_token %}
        {{ form.email.errors }}

        <label for='id_email'>Email Address: </label>
        {{ form.email }}

        <button>Reset Password</button>
    </form>
{% endblock %}
