{% extends 'base.html' %}}

{% load bootstrap_tags %}

{% block title %}Registration Page{% endblock %}

{% block heading %}This is the Registration page{% endblock %}

{% block content %}
    <p>Already have an account? <a href='{% url 'login' %}'>Log in here.</a></p>
    <form method="POST">
        {% csrf_token %}
        {{ registration_form | as_bootstrap}}
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
{% endblock %}
