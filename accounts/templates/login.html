{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}Login Page{% endblock %}

{% block heading %}This is the Login page{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ login_form | as_bootstrap }}
        <input class="btn btn-primary" type="submit" value="Log In">
    </form>

    <p>Forgotten Password? <a href='{% url 'password_reset' %}'>Reset It Here</a></p>
{% endblock %}
