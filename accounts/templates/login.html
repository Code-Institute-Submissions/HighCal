{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}Login Page{% endblock %}

{% block content %}
    <div id="login_page">
        <div class="header">
            <h2>Login Page</h2>
        </div>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ login_form | as_bootstrap }}
            <input class="btn btn-primary" type="submit" value="Log In">
        </form>     
        <p>Forgotten Password? <a href='{% url 'password_reset' %}'>Reset It Here</a></p>
    </div>
{% endblock %}
